[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "be-invest"
version = "0.2.1"
description = "Toolkit for aggregating Belgian broker fee data"
authors = [
  { name = "AutoGenerated" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "PyYAML>=6.0",
  "pydantic>=2.0",
  "requests>=2.31",
  "pdfminer.six>=20221105",
  "beautifulsoup4>=4.12.0",
  "lxml>=4.9.0",
  "playwright>=1.45",
  "openai>=1.13.3",
  "anthropic>=0.40.0",
  "fastapi>=0.110",
  "uvicorn[standard]>=0.29",
  "python-multipart>=0.0.9",
  "feedparser>=6.0.10",
  "langfuse>=2.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "black>=23.0",
]

[project.scripts]
app = "be_invest.api.server:app"

[tool.setuptools.packages.find]
where = ["src"]
